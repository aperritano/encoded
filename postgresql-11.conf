data_directory = '/var/lib/postgresql/11/main'
hba_file = '/etc/postgresql/11/main/pg_hba.conf'
ident_file = '/etc/postgresql/11/main/pg_ident.conf'
external_pid_file = '/var/run/postgresql/11-main.pid'
port = 5432
max_connections = 100
unix_socket_directories = '/var/run/postgresql'
ssl = on
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
shared_buffers = 128MB
#did nothing shared_buffers = 1536MB
# dynamic_shared_memory_type = posix
# max_wal_size = 1GB
# min_wal_size = 80MB
log_line_prefix = '%m [%p] %q%u@%d '
log_timezone = 'UCT'
cluster_name = '11/main'
# stats_temp_directory = '/var/run/postgresql/11-main.pg_stat_tmp'
datestyle = 'iso, mdy'
timezone = 'UCT'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
#include_dir = 'conf.d'
include 'custom.conf'
include 'demo.conf'
